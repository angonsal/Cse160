
<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a blue rectangle (canvas version)</title>
	</head>

	<body onload="main()">
		<canvas id="example" width="400" height="400"> 
			Please use a browser that supports "canvas" 
		</canvas>
		<!-- Loading given matrix library -->
		<script src="lib/cuon-matrix-cse160.js"></script>
		<script src="asg0.js"></script>

		<!--  Add an interface for the user to specify and draw the v1 vector -->

		<!--  Vector 1 -->
		<div>
		<label for="v1">v1: x  </label>
		<input type="number" id="xvalue" name="xvalue">

		<label for="v1">y  </label>
		<input type="number" id="yvalue" name="yvalue">
		</div>

		<!--  Vector 2 -->
		<div>
		<label for="v2">v2: x  </label>
		<input type="number" id="xvalue1" name="xvalue1">

		<label for="v2">y  </label>
		<input type="number" id="yvalue1" name="yvalue1">
		</div>

		<!--  Button -->
		<div>
		<button onclick="handleDrawEvent()">Draw</button>
		</div>

		<br>

		<!--  Operation selector -->
		<label for="operation">Operation: </label>
		<select id="operation">
			<option value="add">Add</option>
			<option value="sub">Subtract</option>
			<option value="mul">Multiply</option>
			<option value="div">Divide</option>

		</select>

		<!--  Scalar -->
		<label for="scalar">Scalar: </label>
		<input type="number" id="scalar" name="scalar">


		<!--  Button 2 -->
		<div>
		<button onclick="handleDrawOperationEvent()">Draw</button>
		</div>

	
	</body> 
</html>
